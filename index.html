<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body  class="bg-dark">
     <div class="box_container" id="box_container">
        <div class="star_section"><div class="star_container"><img src="./images/icon-star.svg"></div></div>
        <div class="description p-3 mx-3"><h3 class="text-light mb-3">How did we do?</h3><p class="text-secondary">  Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p></div>
        <div class="rate_numbers" id="rate_numbers">
        <div class="rate_number" name="dont_rated">1</div>
        <div class="rate_number" name="dont_rated">2</div>
        <div class="rate_number" name="dont_rated">3</div>
        <div class="rate_number" name="dont_rated">4</div>
        <div class="rate_number" name="dont_rated">5</div>
    </div>         <div class="submit_button text-center" id="submit_button"><a class="text-decoration-none font-weight-bold button">Submit</a></div>
 </div>
    <div class="box_container box_container2" id="box_container2">
        <div class="image_rate_flex">
         <div class="image"><img src="./images/illustration-thank-you.svg" alt=""></div>
        <div class="rate"><p class="rate_text" id="rate_text"></p></div>
     </div>
        <div class="text_flex text-center p-4" style="padding-top: 15px !important;">
         <h3 class="text-light">Thank you!</h3>
         <p class="text-secondary">We appreciate you taking the time to give a rating. If you ever need more support, 
         donâ€™t hesitate to get in touch!</p>
     </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
